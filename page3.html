  <main>
    
    <h2>Form</h2>
    <form name="form" action="https://webdevbasics.net/scripts/yoga.php" onsubmit="return validateForm()" method="post">
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname" value="" size="50" maxlength="50"><br>
      
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname" value="" size="50" maxlength="50"><br>
      
      <label for="birthyear" id="birthyear">Birth Year:</label><br>      
      <input type="number" id="birthyear" min="1900" max="2023"><br>
      
      <label for="email">Email:</label><br>
      <input type="email" name="email"><br>
      
      <label for="username" id="username">Username:</label><br>
      <input type="text" id="username" name="username" minlength="5" maxlength="10" required><br>
      
      <label for="password">Please enter your password:</label><br>
      <input type="password" id="password" name="password" minlength="8" required><br>
      
      <label for="password">Please enter your password again: </label><br>
      <input type="password" id="confirm_password" name="confirm_password" minlength="8" required><br>
      
      <label for="phonenumber" >Phone Number:</label><br>
      <input type="tel" id="phonenumber" name="phonenumber" placeholder="###-###-####" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br><br><!--This is the pattern to specify the digits-->
      <button type="submit" value="Submit">Submit</button>
    </form>
